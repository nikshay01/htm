<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0px;
        /* box-sizing: border-box; */
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle , #2e2e2e, #1f1f1f);
        
    }
    .body{
        display: flex;

        
    }
    .display{
box-sizing: border-box;
        color: rgb(150, 150, 150); 
        font-size: 29px;
        padding: 10px;
        font-family:  sans-serif;
        background: linear-gradient(45deg, rgb(29, 29, 29),rgb(42, 42, 42),rgb(31, 31, 31));
        box-shadow: 0px 0px 2px rgb(48, 48, 48);
        margin-bottom: 5px;
        height: 50px;
        width: auto;
        text-align: right; /* align text to the right */
    overflow: hidden; /* hide overflow */
    text-overflow: ellipsis; /* add ellipsis to indicate overflow */
    white-space: nowrap; /* prevent wrapping */
        
    }
    .buttons{
        height: 300px;
        width: 200px;
        padding: 15px;
        background: radial-gradient(circle at 190px 280px, #616161, #272727, rgb(27, 27, 27));
        border-radius: 15px;
        box-shadow: -2px -2px 3px rgb(60, 60, 60);
    }
    .i{
        box-shadow: 2px 2px 3px rgb(21, 21, 21);
        border-radius: 15px;
    }
    button{
        height: 45px;
        width: 45px;
        border-radius: 100%;
        margin-top: 3px;
        font-size: 17px;
        background-color: #1f1f1f;
        color: rgb(150, 150, 150);        
        box-shadow: 0px 0px 5px rgb(21, 21, 21);
        
        
    }
    .eq{
        width: 100px;
        border-radius: 50px;
    }
</style>



<body>
    <div class="body">
        <div class="i">
        <div class="buttons">
            
        <div class="display" id="display"></div>
            <button id="ac">AC</button>
            <button id="del">DEL</button>
            <button id="percent">%</button>
            <button id="divide">/</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="add">+</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="subtract">-</button>
            <button id="decimal">.</button>
            <button id="zero">0</button>
            <button id="equals" class="eq">=</button>
        </div></div>
    </div>
</body>




<script>
let display = document.getElementById('display');
let ac = document.getElementById('ac');
let del = document.getElementById('del');
let percent = document.getElementById('percent');
let divide = document.getElementById('divide');
let one = document.getElementById('one');
let two = document.getElementById('two');
let three = document.getElementById('three');
let multiply = document.getElementById('multiply');
let four = document.getElementById('four');
let five = document.getElementById('five');
let six = document.getElementById('six');
let add = document.getElementById('add');
let seven = document.getElementById('seven');
let eight = document.getElementById('eight');
let nine = document.getElementById('nine');
let subtract = document.getElementById('subtract');
let decimal = document.getElementById('decimal');
let zero = document.getElementById('zero');
let equals = document.getElementById('equals');

let currentNumber = '';
let previousNumber = '';
let operator = '';

ac.addEventListener('click', () => {
    currentNumber = '';
    previousNumber = '';
    operator = '';
    display.textContent = '';
});

del.addEventListener('click', () => {
    currentNumber = currentNumber.slice(0, -1);
    display.textContent = currentNumber;
});

percent.addEventListener('click', () => {
    currentNumber += '%';
    display.textContent = currentNumber;
});

divide.addEventListener('click', () => {
    currentNumber += '/';
    display.textContent = currentNumber;
    operator = '/';
    previousNumber = currentNumber;
    currentNumber = '';
});

one.addEventListener('click', () => {
    currentNumber += '1';
    display.textContent = currentNumber;
});

two.addEventListener('click', () => {
    currentNumber += '2';
    display.textContent = currentNumber;
});

three.addEventListener('click', () => {
    currentNumber += '3';
    display.textContent = currentNumber;
});

multiply.addEventListener('click', () => {
    currentNumber += '*';
    display.textContent = currentNumber;
    operator = '*';
    previousNumber = currentNumber;
    currentNumber = '';
});

four.addEventListener('click', () => {
    currentNumber += '4';
    display.textContent = currentNumber;
});

five.addEventListener('click', () => {
    currentNumber += '5';
    display.textContent = currentNumber;
});

six.addEventListener('click', () => {
    currentNumber += '6';
    display.textContent = currentNumber;
});

add.addEventListener('click', () => {
    currentNumber += '+';
    display.textContent = currentNumber;
    operator = '+';
    previousNumber = currentNumber;
    currentNumber = '';
});

seven.addEventListener('click', () => {
    currentNumber += '7';
    display.textContent = currentNumber;
});

eight.addEventListener('click', () => {
    currentNumber += '8';
    display.textContent = currentNumber;
});

nine.addEventListener('click', () => {
    currentNumber += '9';
    display.textContent = currentNumber;
});

subtract.addEventListener('click', () => {
    currentNumber += '-';
    display.textContent = currentNumber;
    operator = '-';
    previousNumber = currentNumber;
    currentNumber = '';
});

decimal.addEventListener('click', () => {
    currentNumber += '.';
    display.textContent = currentNumber;
});

zero.addEventListener('click', () => {
    currentNumber += '0';
    display.textContent = currentNumber;
});

equals.addEventListener('click', () => {
    let result = 0;
    switch (operator) {
        case '+':
            result = parseFloat(previousNumber) + parseFloat(currentNumber);
            break;
        case '-':
            result = parseFloat(previousNumber) - parseFloat(currentNumber);
            break;
        case '*':
            result = parseFloat(previousNumber) * parseFloat(currentNumber);
            break;
        case '/':
            result = parseFloat(previousNumber) / parseFloat(currentNumber);
            break;
    }
    display.textContent = result;
    currentNumber = result;
    previousNumber = '';
    operator = '';
});
</script>
</html>
